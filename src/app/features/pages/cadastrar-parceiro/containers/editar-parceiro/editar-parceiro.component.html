<div class="container">
  <h1 mat-dialog-title>Editar Parceiro</h1>
<div mat-dialog-content>
  <form [formGroup]="editPartnerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="editPartnerForm.get('name')?.hasError('required')">
        Nome é obrigatório.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="description" rows="5" required></textarea>
      <mat-error *ngIf="editPartnerForm.get('description')?.hasError('required')">
        Descrição é obrigatória.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Repositório Git</mat-label>
      <input matInput formControlName="repositoryGit">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>URL do Documento</mat-label>
      <input matInput formControlName="urlDoc">
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button (click)="onClose()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">Salvar</button>
    </div>
  </form>
</div>

</div>
