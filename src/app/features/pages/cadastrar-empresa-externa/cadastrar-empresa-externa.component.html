<h1 mat-dialog-title>Cadastrar Empresa Externa</h1>
<div mat-dialog-content>
  <form [formGroup]="empresaForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nome da Empresa</mat-label>
      <input matInput formControlName="companyName">
      <mat-error *ngIf="companyName?.hasError('required')">
        Nome da empresa é obrigatório.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantidade de Colaboradores</mat-label>
      <input matInput type="number" formControlName="collaboratorsCount">
      <mat-error *ngIf="collaboratorsCount?.hasError('required')">
        Quantidade de colaboradores é obrigatória.
      </mat-error>
      <mat-error *ngIf="collaboratorsCount?.hasError('min')">
        A quantidade deve ser maior ou igual a 0.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Data da Última Submissão</mat-label>
      <input matInput formControlName="lastSubmit" placeholder="AAAA-MM-DD">
    </mat-form-field>

    <!-- Removed mat-form-field wrapper -->
    <mat-checkbox formControlName="isActive">Ativo</mat-checkbox>

    <mat-form-field appearance="fill">
      <mat-label>Data de Criação</mat-label>
      <input matInput formControlName="createdAt">
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">Salvar</button>
    </div>
  </form>
</div>
